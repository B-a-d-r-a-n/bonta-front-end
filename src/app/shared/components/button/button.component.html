<p-button
  [label]="label"
  [icon]="icon"
  [iconPos]="iconPos"
  [disabled]="disabled"
  [loading]="loading"
  [size]="size"
  [severity]="severity"
  [rounded]="rounded"
  [outlined]="outlined"
  [text]="text"
  [raised]="raised"
  [class]="customClass"
  (onClick)="onClick.emit($event)"
  [attr.aria-label]="ariaLabel"
  [attr.aria-disabled]="disabled"
>
  <ng-content></ng-content>
</p-button>

<div
  class="flex flex-col h-full p-4 bg-white border-r border-gray-200 lg:bg-transparent lg:border-none"
>
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-xl font-bold text-gray-800">Filters</h2>
    <p-button
      label="Clear All"
      (click)="clearFilters()"
      [text]="true"
      styleClass="p-button-sm text-red-500 hover:text-red-700"
      aria-label="Clear all filters"
    ></p-button>
  </div>

  <div class="flex flex-col gap-6 flex-grow">
    <!-- Search Filter -->
    <div class="flex flex-col gap-2">
      <label for="search-filter" class="font-semibold text-gray-700"
        >Search</label
      >
      <p-iconField iconPosition="left">
        <p-inputIcon class="pi pi-search"></p-inputIcon>
        <input
          pInputText
          id="search-filter"
          [value]="filterStore.filters().search || ''"
          (input)="onSearchChange($event)"
          placeholder="Search by name..."
          class="w-full"
        />
      </p-iconField>
    </div>

    <!-- Brand Filter -->
    <div class="flex flex-col gap-2">
      <label for="brand-filter" class="font-semibold text-gray-700"
        >Brand</label
      >
      <p-autoComplete
        [(ngModel)]="selectedBrand"
        [suggestions]="brandSuggestions"
        (completeMethod)="filterBrands($event)"
        (onSelect)="onBrandSelect($event)"
        (onClear)="onBrandClear()"
        [dropdown]="true"
        optionLabel="name"
        placeholder="All Brands"
        styleClass="w-full"
      />
    </div>

    <!-- Type Filter -->
    <div class="flex flex-col gap-2">
      <label for="type-filter" class="font-semibold text-gray-700">Type</label>
      <p-autoComplete
        [(ngModel)]="selectedType"
        [suggestions]="typeSuggestions"
        (completeMethod)="filterTypes($event)"
        (onSelect)="onTypeSelect($event)"
        (onClear)="onTypeClear()"
        [dropdown]="true"
        optionLabel="name"
        placeholder="All Types"
        styleClass="w-full"
      />
    </div>

    <!-- Sort Filter -->
    <div class="flex flex-col gap-2">
      <label for="sort-filter" class="font-semibold text-gray-700"
        >Sort By</label
      >
      <p-autoComplete
        [(ngModel)]="selectedSort"
        [suggestions]="sortSuggestions"
        (completeMethod)="filterSorts($event)"
        (onSelect)="onSortSelect($event)"
        [dropdown]="true"
        optionLabel="label"
        placeholder="Default"
        styleClass="w-full"
      />
    </div>
  </div>
</div>

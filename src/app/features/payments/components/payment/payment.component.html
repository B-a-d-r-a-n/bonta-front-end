<div class="container mx-auto px-4 py-8">
  <div class="max-w-md mx-auto">
    <h1 class="text-3xl font-bold text-gray-900 mb-8 text-center">
      Secure Payment
    </h1>

    @if(isLoading()){
    <div class="flex justify-center items-center h-64">
      <p-progressSpinner styleClass="w-12 h-12" />
    </div>
    } @else {
    <p-card header="Enter Card Details" styleClass="shadow-lg">
      <div class="space-y-4">
        <!-- Stripe Card Number Element will be mounted here -->
        <div>
          <label class="stripe-label">Card Number</label>
          <div id="card-element" #cardElement class="stripe-element"></div>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <!-- Expiry Date -->
          <div>
            <label class="stripe-label">Expiration</label>
            <div id="card-expiry-element" class="stripe-element"></div>
          </div>
          <!-- CVC -->
          <div>
            <label class="stripe-label">CVC</label>
            <div id="card-cvc-element" class="stripe-element"></div>
          </div>
        </div>

        <!-- Stripe Error Display -->
        @if (cardError()) {
        <p-message severity="error" [text]="cardError()!"></p-message>
        }

        <!-- Payment Button -->
        <p-button
          [label]="
            isProcessing()
              ? 'Processing...'
              : 'Pay Now (' + (totalAmount || 0 | currency) + ')'
          "
          icon="pi pi-lock"
          [loading]="isProcessing()"
          [disabled]="isProcessing() || !!cardError()"
          (click)="processPayment()"
          styleClass="w-full justify-center"
          size="large"
        ></p-button>
      </div>

      <ng-template pTemplate="footer">
        <div class="flex items-center justify-center p-4 text-gray-500 text-sm">
          <i class="pi pi-shield mr-2"></i>
          <span>Payments are securely processed by Stripe.</span>
        </div>
      </ng-template>
    </p-card>
    }
  </div>
</div>
